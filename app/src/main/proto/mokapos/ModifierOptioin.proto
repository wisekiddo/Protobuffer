syntax = "proto3";
package mokapos;

message ModifierOption {
    int64 id = 1;
    int64 modifier_id = 2;
    string name = 3;
    double price = 4;
    bool is_deleted = 5;
    int64 created_at = 6;
    int64 updated_at = 7;
    sint32 position = 8;
    int64 cogs = 9;
    int64 outlet_id = 10;
    int64 synchronized_at = 11;
    string guid = 12;
    string uniq_id = 13;
}