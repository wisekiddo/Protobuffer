syntax = "proto3";
package mokapos;

import "mokapos/ModifierOptioin.proto";

message Modifier {
    int64 id = 1;
    int64 business_id = 2;
    string name = 3;
    bool is_deleted = 4;
    int64 created_at = 5;
    int64 updated_at = 6;
    int64 outlet_id = 7;
    string guid = 8;
    string uniq_id = 9;
    int64 synchronized_at = 10;
    repeated ModifierOption modifier_options = 11;
}